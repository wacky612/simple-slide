<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/slide.css">
    <link rel="stylesheet" href="css/theme.css">
    <script src="js/slide.js"></script>
  </head>
  <body>
<section>
<h1 class="title">Simple Slide</h1>

<h2 class="author">wacky</h2>

</section>
<section>
<h1>これはなに</h1>

<p>reveal.js を参考にして作った簡単なスライド</p>

</section>
<section>
<h1>&lt;li&gt; 要素</h1>

<ul>
  <li>ほげ</li>
  <li>ふが
    <ul>
      <li>あ</li>
      <li>い</li>
    </ul>
  </li>
  <li>ぴよ</li>
</ul>

</section>
<section>
<h1>pause できる</h1>

<pre><code>- {: .pause} ほげ
- {: .pause} ふが
- {: .pause} ぴよ
</code></pre>

<ul>
  <li class="pause">ほげ</li>
  <li class="pause">ふが</li>
  <li class="pause">ぴよ</li>
</ul>

</section>
<section>
<h1>&lt;table&gt; 要素</h1>

<table>
  <thead>
    <tr>
      <th style="text-align: left">ひだり</th>
      <th style="text-align: center">ちゅうおう</th>
      <th style="text-align: right">みぎ</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="text-align: left">あ</td>
      <td style="text-align: center">い</td>
      <td style="text-align: right">う</td>
    </tr>
    <tr>
      <td style="text-align: left">え</td>
      <td style="text-align: center">お</td>
      <td style="text-align: right">か</td>
    </tr>
  </tbody>
</table>

</section>
<section>
<h1>&lt;blockquote&gt; 要素</h1>

<blockquote>
  <p>これは引用</p>

  <p>これも引用</p>

  <p>またまた引用</p>
</blockquote>
</section>

  </body>
</html>
